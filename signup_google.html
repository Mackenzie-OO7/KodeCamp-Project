<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <section id="header-section">
        <div class="container-fluid px-5">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <img src="img/logo.png" class="img-fluid" alt="Logo">
                </div>
            </nav>
        </div>
    </section>

    <section id="sign-up-google" class="pt-5">
        <div class="container">
            <div class="sign-up-profile border border-2 rounded-3 border-primary">
                <div class="sign-up-google-head py-5 border-bottom border-1 border-muted">
                    <div class="sign-in-google-head-text d-flex align-items-center justify-content-center">
                        <div class="google-icon">
                            <img src="img/Group.png" class="img-fluid me-3" alt="google icon">
                        </div>
                        <div class="google-sign-up">
                            <h3 class="mb-0 fw-bold text-muted">Sign Up with Google</h3>
                        </div>
                    </div>
                </div>
                <div class="sign-up-google-content pb-5 text-center">
                    <div class="sign-in-profile-image py-5">
                        <img src="img/Ellipse 93.png" class="img-fluid" alt="Profile Picture">
                    </div>
                    <div class="sign-in-profile-info mx-auto w-50 pb-5" >
                        <p class="text-muted">Your Google account will be linked to this site and<br> it will be able to view your profile and other<br> information.</p>
                    </div>
                    <div class="sign-up-button">
                        <a href="sign-up-success.html" class="text-decoration-none d-block text-center fs-4 btn btn-primary w-50 mx-auto py-3">Continue as Temidayo</a>
                    </div>
                </div>
            </div>
            <div class="cancel-sign-up text-center mt-4">
                <a href="sign-up.html" class="text-decoration-none text-muted fs-5 fw-bold">Cancel</a>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
